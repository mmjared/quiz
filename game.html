<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>awesome quiz page</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/game.css">
    
</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        question
                    </p>
                    <p class="timer"></p>
                    <div id="proBar">
                        <div id="proBarFull"></div>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            score
                        </p>
                        <h1 class="hud-main-text" id="score"> 0 </h1>

                    </div>
                </div>
            </div>
            <h1 id="question">what is the answer</h1>
            <div class="choice-container">
                <p class="choice-prefix">A </p>
                <p class="choice-text" data-number="1">choice</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">B </p>
                <p class="choice-text" data-number="2">choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">choice</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">D </p>
                <p class="choice-text" data-number="4">choice</p>
            </div>


        </div>

    </div>

    <script src="./game.js"></script>
</body>

</html>
